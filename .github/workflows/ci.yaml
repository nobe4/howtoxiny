name: ci

on:
  pull_request:
  push:
    branches:
      - main

  workflow_dispatch:

concurrency:
  group: "ci"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Node.js dependencies
        run: "npm ci"

      - name: Run linter
        run: ./script/lint
