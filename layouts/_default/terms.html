<ul>
  term template
  {{ range .Data.Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <dl>
        <dt>Link to the brand page</dt>
        <dd><a href="{{ .Permalink }}">{{ .Permalink }}</a></dd>

        {{ with .Params.website }}
          <dt>Website</dt>
          <dd>{{ . }}</dd>
        {{ end }}
      </dl>
    </li>
  {{ end }}
</ul>
