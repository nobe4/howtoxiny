<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  {{ partial "head" . }}
  <body>
    {{ partial "header" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer" . }}
    {{ partial "assets/js" . }}
  </body>
</html>
