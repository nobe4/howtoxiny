<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  {{ partial "head" . }}
  <body {{ if .IsHome }}class="home"{{ end }}>
    {{ partial "nav" . }}
    {{ partial "title/header" . }}
    <main>{{ block "main" . }}{{ end }}</main>
    {{ partial "footer" . }}
    {{ partial "assets/js" . }}
    {{ partial "debug" . }}
  </body>
</html>
