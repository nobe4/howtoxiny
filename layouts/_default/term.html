{{ define "main" }}
  {{ partial "content" . }}


  <ul class="ml-4 list-disc" data-pagefind-ignore="all">
    {{ $tax := "x" }}
    {{ if eq .Data.Plural "x" }}
      {{ $tax = "y" }}
    {{ end }}

    {{ range .Pages }}
      <li>
        <a class="hover:text-accent underline" href="{{ .Page.RelPermalink }}">
          {{ partial "taxonomy/title" (dict "context" . "taxonomy" $tax) }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
