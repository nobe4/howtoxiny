{{ define "main" }}
  <ul data-pagefind-ignore="all">
    {{ $tax := "x" }}
    {{ if eq .Data.Plural "x" }}
      {{ $tax = "y" }}
    {{ end }}

    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          {{ partial "taxonomy/title" (dict "context" . "taxonomy" $tax) }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
