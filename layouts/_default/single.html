{{ define "main" }}
  <h1>{{ partial "title" . }}</h1>

  {{ .Content }}

  {{ with .Translations }}
    <ul>
      {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}" hreflang="{{ .Language.LanguageCode }}"
            >{{ .LinkTitle }}
            {{ or .Language.LanguageName .Language.Lang }}</a
          >
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
