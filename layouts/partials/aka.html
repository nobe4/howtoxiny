<details>
  <summary>aka</summary>
  <ul>
    {{ $x := (index (.GetTerms "x") 0) }}
    {{ range $x.Params.aka }}
      <li>{{ . }}</li>
    {{ end }}

    {{ $y := (index (.GetTerms "y") 0) }}
    {{ range $y.Params.aka }}
      <li>{{ . }}</li>
    {{ end }}

    {{ range .Params.aka }}
      <li>{{ . }}</li>
    {{ end }}
  </ul>
</details>
