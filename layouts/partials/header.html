<header
  class="{{ if .IsHome }}
    justify-center text-6xl
  {{ end }} mx-auto mt-auto flex w-2xl"
>
  <h1 class="flex">
    <a
      class="decoration-none"
      href="{{ relLangURL "" }}"
      aria-label="Home"
      data-pagefind-ignore="all"
    >
      {{- (resources.Get "images/logo.svg").Content | safeHTML -}}
    </a>
    &nbsp;
    {{ partial "title" . }}
  </h1>
</header>
