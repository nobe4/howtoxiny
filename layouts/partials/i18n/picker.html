<details data-pagefind-ignore="all">
  <summary>
    {{ $.Site.Language.LanguageName }}
  </summary>
  <ul>
    {{ range .Translations }}
      <li>
        <a href="{{ .RelPermalink }}" hreflang="{{ .Language.LanguageCode }}">
          {{ .Language.LanguageName }}
        </a>
      </li>
    {{ else }}
      <li>
        {{ T "no_translation" }}
      </li>
    {{ end }}
    <li>
      <a href="{{ partial "i18n/link" "contributing" }}">
        {{ T "contribute" |title }}
      </a>
    </li>
  </ul>
</details>
