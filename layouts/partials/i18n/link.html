{{ $page := site.GetPage .path }}
{{ $anchor := .anchor }}

{{ if not $page }}
  {{ $page = site.Sites.Default.GetPage .path }}
{{ end }}

{{ with $page }}
  <a
    href="
    {{- .RelPermalink -}}
    {{- with $anchor -}}#{{ . }}{{- end -}}
    "
  >
    {{ .Title | title }}
    {{- with $anchor -}}#{{ . }}{{- end -}}
  </a>
{{ end }}
