baseURL = 'https://howtoxiny.org/'
title = 'How to X in Y'

enableGitInfo = true

# TODO: use additional config file in config/
# Using Yaml would probably be a good idea as well
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[params]
repo = "https://github.com/nobe4/howtoxiny"

[languages]
[languages.en]
    languageName = "English"
    contentDir = "content/en"
[languages.fr]
    languageName = "Fran√ßais"
    contentDir = "content/fr"
[languages.de]
    languageName = "Deutsch"
    contentDir = "content/de"

[[cascade]]
    [cascade.params]
        languages = ["go"]
    [cascade.target]
        path = '**/go/**'
        kind = 'page'
[[cascade]]
    [cascade.params]
        languages = ["python"]
    [cascade.target]
        path = '**/python/**'
        kind = 'page'

[[cascade]]
    [cascade.params]
        examples = ["list_reverse"]
    [cascade.target]
        path = '**/list_reverse'
        kind = 'page'
[[cascade]]
    [cascade.params]
        examples = ["string_match_prefix"]
    [cascade.target]
        path = '**/string_match_prefix'
        kind = 'page'

[taxonomies]
language = "languages"
example = "examples"

